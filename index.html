<html>
    <head>
        <title>Personal Information</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Rowdies' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
        <style>
            h3{font-family:'Lobster';}
            h4{font-family: 'Acme';}
            h2{font-family: 'Rowdies';}
        </style>
        <script type='text/javascript'>
            function validate(){
                var Name= document.getElementById("Name");
                var Age= document.getElementById("Age");
                var Email= document.getElementById("Email");
                var Mn= document.getElementById("Mn");
                var Dob= document.getElementById("Dob");
                
                if(Name.value.trim()=="" ){
                    alert("Name is blank");
                    return false;}
                else if(Age.value.trim()==""){
                    alert("Age is blank");
                    return false;}
                else if(Email.value.trim()==""){
                    alert("Email is blank");
                    return false;}
                else if(Mn.value.trim()==""){
                    alert("Mobile number is blank");
                    return false;}
                else if(Dob.value.trim()==""){
                    alert("Date of birth is blank");
                    return false;}
                else if(Mn.value.trim().length<10){
                    alert("Mobile number is invalid");
                    return false;}
                else if(Age.value.trim()<0 || Age.value.trim()>150){
                    alert("Age is invalid");
                    return false;}
                else{
                    true;}
                }
        </script>
    </head>
    
    <!--<body style="background: linear-gradient(45deg,#845ec2,#d65db1,#ff6f91,#ff9671,#ffc75f,#f9f871); height: 100%">-->
    <body style="height: 610px;background: linear-gradient(to bottom, #ffcc66 0%, #ff66cc 100%);">
    
        <center><h2><u>TOURIST's INFO</u></h2></center><br><br><br><br>
        <div class="container">
            <div class="row">
                <div class='col-xs-4'>
                
           <form onsubmit="return validate()">
                <div class="form-group">
                    <label for="Name">Name</label><input type="text" class="form-control" name="Name" placeholder="Enter your name" id='Name'>
                </div>
                <div class="form-group">
                    <label for="Age">Age</label><input type="number" class="form-control" name="Age" placeholder="Enter your age" id='Age'>
                </div>
                <div class='form-group'>
                    <label for='Email'>Email</label><input type='email' class='form-control' name='Email' placeholder="Enter your email id" id='Email'>
                </div>
               <div class='form-group'>
                   <label for='Mn'>Mobile number</label><input type='number' class='form-control' name='Mn' placeholder="Enter your mobile number" id="Mn">
               </div>
               <div class='form-group'>
                   <label for='Dob'>Date of birth</label><input type='date' class='form-control' name='Dob' placeholder="Enter your date of birth" id='Dob'>  
               </div>
               <input type="submit" value="Submit" class="btn btn-primary">
           </form>
           </div>
                
           <div class="col-xs-6 col-xs-offset-2">
                <h3>Places to be visited in Thailand</h3>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        
                    </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    
                    <div class="item active">
                        <img src="images/railay-beach.jpg" alt="Railay Beach" style="width:100%;">
                        <div class="carousel-caption">
                        <h4 style="color: mediumblue">Railay Beach</h4>
                        </div>
                    </div>
                    
                    <div class="item">
                        <img src="images/grand-palace.jpg" alt="The Grand Palace, Bangkok" style="width:100%;">
                        <div class="carousel-caption">
                        <h4 style="color: greenyellow">The Grand Palace, Bangkok</h4>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/sukhothai.jpg" alt="Sukhothai Old City" style="width:100%;">
                        <div class="carousel-caption">
                        <h4 style="color: darkblue">Sukhothai Old City</h4>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/doi-suthep.jpg" alt="Doi Suthep" style="width:100%;">
                        <div class="carousel-caption">
                        <h4 style="color: darkblue">Doi Suthep</h4>
                        </div>
                    </div>
                    <div class="item">
                        <img src="images/khao-sok-national-park.jpg" alt="Khao Sok National Park" style="width:100%;">
                        <div class="carousel-caption">
                        <h4 style="color: white">Khao Sok National Park</h4>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                    
               
            </div>
        </div>
    </div>
</div>            
        
    </body>
</html>
